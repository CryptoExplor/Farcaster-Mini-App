<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarCast NFT - Mint Exclusive NFTs</title>
    
    <!-- Farcaster Mini App Embed -->
    <meta name="fc:miniapp" content='{"version":"vNext","imageUrl":"/image.png","aspectRatio":"1:1","button":{"title":"Mint NFT","action":{"type":"launch"}}}' />

    <!-- Backward compatibility Frame -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="/image.png" />
    <meta property="fc:frame:image:aspect_ratio" content="1:1" />
    <meta property="fc:frame:button:1" content="🎨 Mint NFT" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="/" />
    <meta property="fc:frame:button:2" content="🔍 Gallery" />
    <meta property="fc:frame:button:2:action" content="link" />
    <meta property="fc:frame:button:2:target" content="/gallery" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="FarCast NFT - Mint Exclusive NFTs" />
    <meta property="og:description" content="Mint exclusive NFTs directly from Farcaster with one click" />
    <meta property="og:image" content="/image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FarCast NFT - Mint Exclusive NFTs" />
    <meta name="twitter:description" content="Mint exclusive NFTs directly from Farcaster" />
    <meta name="twitter:image" content="/image.png" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6200EA 0%, #3700B3 50%, #6200EA 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .miniapp-container {
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .miniapp-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
            border-radius: 24px 24px 0 0;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .app-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .nft-preview {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        
        .nft-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        
        .mint-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ECDC4;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn.primary {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
        }
        
        .launch-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 50px;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .launch-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }
        
        .launch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .launch-btn:hover::before {
            left: 100%;
        }
        
        .miniapp-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.8rem;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4ECDC4;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        @media (max-width: 600px) {
            .miniapp-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .nft-preview {
                width: 150px;
                height: 150px;
            }
            
            .mint-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="miniapp-container">
        <div class="app-icon">🎨</div>
        <h1 class="app-title">FarCast NFT</h1>
        <p class="app-subtitle">Mint exclusive NFTs directly from Farcaster</p>
        
        <div class="nft-preview">
            ✨ Your NFT ✨
        </div>
        
        <div class="mint-stats">
            <div class="stat-item">
                <div class="stat-number">2,847</div>
                <div class="stat-label">Minted</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">0.01</div>
                <div class="stat-label">ETH</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">7,153</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="handleAction('connect')">
                🔗 Connect Wallet
            </button>
            <button class="action-btn primary" onclick="handleAction('mint')">
                ⚡ Quick Mint
            </button>
            <button class="action-btn" onclick="handleAction('gallery')">
                🖼️ Gallery
            </button>
            <button class="action-btn" onclick="handleAction('share')">
                📤 Share
            </button>
        </div>
        
        <button class="launch-btn" onclick="launchMiniApp()">
            🚀 Launch Full App
        </button>
        
        <div class="miniapp-badge">
            <div class="status-indicator"></div>
            Farcaster Mini App
        </div>
    </div>

    <!-- Farcaster SDK -->
    <script>
        // Check if running in Farcaster
        function isInFarcaster() {
            return window.parent !== window || 
               navigator.userAgent.includes('farcaster') ||
               document.referrer.includes('farcaster') ||
               document.referrer.includes('warpcast');
    }
    
    // Initialize Farcaster SDK
    let farcasterSDK = null;
    let isSDKReady = false;
    
    // Wait for SDK to load, then initialize
    function initializeSDK() {
        // Check for the new SDK first
        if (window.sdk && window.sdk.actions) {
            farcasterSDK = window.sdk;
            console.log('SDK found, calling ready...');
            
            farcasterSDK.actions.ready()
                .then(() => {
                    isSDKReady = true;
                    console.log('Farcaster Mini App ready!');
                    updateReadyState(true);
                    
                    if (farcasterSDK.context) {
                        return farcasterSDK.context;
                    }
                })
                .then((context) => {
                    if (context && context.user) {
                        console.log('User context:', context);
                        updateUserInterface(context.user);
                    }
                })
                .catch((error) => {
                    console.error('SDK ready failed:', error);
                    updateReadyState(false);
                });
        } else {
            console.log('SDK not found, app running in standalone mode');
            updateReadyState(false);
        }
    }
    
    function updateReadyState(ready) {
        const indicator = document.querySelector('.status-indicator');
        const badge = document.querySelector('.miniapp-badge');
        
        if (ready) {
            indicator.style.background = '#4ECDC4';
            badge.innerHTML = '<div class="status-indicator"></div>Ready in Farcaster';
        } else {
            indicator.style.background = '#FF6B6B';
            badge.innerHTML = '<div class="status-indicator"></div>Standalone Mode';
        }
    }
    
    // Start initialization when page loads
    window.addEventListener('load', () => {
        console.log('Page loaded, initializing SDK...');
        setTimeout(initializeSDK, 100); // Small delay to ensure SDK is loaded
    });
    
    function updateUserInterface(user) {
        console.log('Customizing for user:', user.displayName || user.username);
    }
    
    async function handleAction(action) {
        console.log('Action:', action);
        
        const preview = document.querySelector('.nft-preview');
        const originalContent = preview.innerHTML;
        
        const actionMessages = {
            'connect': '🔗 Connecting...',
            'mint': '🎨 Minting...',
            'gallery': '🖼️ Loading...',
            'share': '📤 Sharing...'
        };
        
        // Visual feedback
        preview.innerHTML = actionMessages[action] || '⚡ Processing...';
        preview.style.background = 'linear-gradient(45deg, #4ECDC4, #45B7D1)';
        
        try {
            switch (action) {
                case 'connect':
                    if (isSDKReady && farcasterSDK.wallet) {
                        const wallet = await farcasterSDK.wallet();
                        console.log('Wallet connected:', wallet);
                    } else {
                        console.log('Wallet connection - SDK not ready or not available');
                    }
                    break;
                case 'mint':
                    await simulateMint();
                    break;
                case 'gallery':
                    if (isSDKReady && farcasterSDK.actions && farcasterSDK.actions.openUrl) {
                        await farcasterSDK.actions.openUrl(window.location.origin + '/gallery');
                    } else {
                        window.open('/gallery', '_blank');
                    }
                    break;
                case 'share':
                    await shareToFarcaster();
                    break;
            }
        } catch (error) {
            console.error('Action failed:', error);
            preview.innerHTML = '❌ Action failed';
            preview.style.background = 'linear-gradient(45deg, #FF6B6B, #FF8E53)';
        }
        
        // Restore original state
        setTimeout(() => {
            preview.innerHTML = originalContent;
            preview.style.background = 'linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4)';
        }, 2000);
    }
    
    async function simulateMint() {
        return new Promise((resolve) => {
            setTimeout(() => {
                const preview = document.querySelector('.nft-preview');
                preview.innerHTML = '✅ Minted!';
                preview.style.background = 'linear-gradient(45deg, #4CAF50, #81C784)';
                
                // Update stats
                const mintedStat = document.querySelector('.stat-number');
                mintedStat.textContent = (parseInt(mintedStat.textContent.replace(',', '')) + 1).toLocaleString();
                
                resolve();
            }, 1500);
        });
    }
    
    async function shareToFarcaster() {
        const text = "Just minted an exclusive NFT from FarCast! 🎨✨\n\nMint yours directly from Farcaster 🚀\n\n#NFT #Farcaster #Web3";
        
        if (isSDKReady && farcasterSDK.actions && farcasterSDK.actions.openUrl) {
            try {
                const shareUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}&embeds[]=${encodeURIComponent(window.location.href)}`;
                await farcasterSDK.actions.openUrl(shareUrl);
            } catch (error) {
                console.error('Share failed:', error);
                const shareUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}`;
                window.open(shareUrl, '_blank');
            }
        } else {
            const shareUrl = `https://warpcast.com/~/compose?text=${encodeURIComponent(text)}`;
            window.open(shareUrl, '_blank');
        }
    }
    
    function launchMiniApp() {
        if (isInFarcaster() && isSDKReady) {
            alert('You are in the Mini App! Full functionality available.');
        } else {
            const farcasterUrl = `https://warpcast.com/~/frame/${encodeURIComponent(window.location.href)}`;
            window.open(farcasterUrl, '_blank');
        }
    }
    
    // Auto-update stats
    setInterval(() => {
        const stats = document.querySelectorAll('.stat-number');
        const currentMinted = parseInt(stats[0].textContent.replace(',', ''));
        const remaining = parseInt(stats[2].textContent.replace(',', ''));
        
        if (Math.random() > 0.7 && remaining > 0) {
            stats[0].textContent = (currentMinted + 1).toLocaleString();
            stats[2].textContent = (remaining - 1).toLocaleString();
        }
    }, 5000);
</script>

<!-- Load Farcaster SDK -->
<script src="https://sdk.farcaster.xyz/v0.13.1/farcaster.js" async onload="initializeSDK()"></script>
</body
</html>
