<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farcaster Mini App</title>
    <!-- Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    <!-- Farcaster Frame Meta Tags -->
    <!-- These tags tell Farcaster clients how to render your app in the feed -->
    <meta property="og:title" content="My Farcaster Mini App">
    <!-- Initial image displayed in the Farcaster feed - Using a more reliable image host with smaller dimensions for faster loading -->
    <meta property="og:image" content="https://picsum.photos/300/200?random=1">
    <!-- Specifies the Farcaster Frame version -->
    <meta property="fc:frame" content="vNext">
    <!-- The image to display within the frame (can be different from og:image) - Using a more reliable image host with smaller dimensions for faster loading -->
    <meta property="fc:frame:image" content="https://picsum.photos/300/200?random=1">
    <!-- IMPORTANT: This URL will now point to your Vercel serverless function!
         Replace 'YOUR_VERCEL_APP_DOMAIN' with your actual Vercel domain. -->
    <meta property="fc:frame:post_url" content="https://YOUR_VERCEL_APP_DOMAIN/api/frame">
    <!-- Define the first button for the frame -->
    <meta property="fc:frame:button:1" content="Click for a new message!">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Farcaster Mini App Example</h1>
        <!-- The image and message below are for direct browser viewing only.
             Farcaster clients will use the meta tags returned by the backend. -->
        <img id="frameImage" src="https://picsum.photos/300/200?random=1" alt="Farcaster Frame Image" class="w-full rounded-lg mb-6">
        <p id="messageDisplay" class="text-xl text-gray-700 mb-6">Hello Farcaster! This is a simple mini-app.</p>
        <button id="actionButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
            Click Me!
        </button>
    </div>

    <script>
        // This client-side JavaScript is for direct browser viewing only.
        // Farcaster clients will interact with the backend server defined in fc:frame:post_url.
        document.addEventListener('DOMContentLoaded', () => {
            const messageDisplay = document.getElementById('messageDisplay');
            const actionButton = document.getElementById('actionButton');
            const frameImage = document.getElementById('frameImage');

            let messageState = 0;
            const messages = [
                "Hello Farcaster! This is a simple mini-app.",
                "Welcome to my interactive Farcaster experience!",
                "You just clicked the button! Awesome!",
                "Keep exploring Farcaster frames!"
            ];
            const images = [
                "https://picsum.photos/300/200?random=1",
                "https://picsum.photos/300/200?random=2",
                "https://picsum.photos/300/200?random=3",
                "https://picsum.photos/300/200?random=4"
            ];

            actionButton.addEventListener('click', () => {
                messageState = (messageState + 1) % messages.length;
                messageDisplay.textContent = messages[messageState];
                frameImage.src = images[messageState];
                console.log('Button clicked in browser! Message and image changed.');
            });
        });
    </script>
</body>
</html>
